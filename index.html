<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="logo.png" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media reports</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />DualShock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>Compatible/Generic</p>
          <h4>$32.50</h4>
          <button>Buu now <img src="arrow.png" alt="" /></button>
        </div>
        <div class="col-2">
          <img src="controller.png" alt="" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <!-- <div class="social-link">
        <img src="fb.png" alt="" />
        <img src="tw.png" alt="" />
        <img src="ig.png" alt="" />
      </div> -->
      <div class="game-heading">
        <h1>--------------MULTIPLAYER GAMES--------------</h1>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <img src="pubg.avif" alt="" />
          <h4>PUBG</h4>
        </div>
        <div class="grid-item">
          <img src="cs.png" alt="" />
          <h4>COUNTER STRIKE</h4>
        </div>
        <div class="grid-item">
          <img src="god.jpg" alt="" />
          <h4>GOD OF WAR</h4>
        </div>
        <div class="grid-item">
          <img src="grand.jpg" alt="" />
          <h4>GTA</h4>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>copyright @ Rawat PlayStation       </p>
        <div class="socials">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-telegram"></i>
          <i class="fa-solid fa-gamepad"></i>
          <div class="search">
            <input type="text" placeholder="Search..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </footer>

    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
